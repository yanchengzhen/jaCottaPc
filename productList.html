<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品列表页面</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/productList.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/global.js"></script>
    <!--[if lte IE 8]>
    <div class="ifIE8Box">
        你正在使用一个 <strong>过时</strong> 的浏览器。请 <a href="https://www.google.cn/chrome/" target=_blank>升级您的浏览器</a>，以提高您的体验。
    </div>
    <![endif]-->
</head>
<body>
<!--公共头部样式-->
<div class="headerBox">
    <div class="headerBoxContent float_clear">
        <div class="headerItem headerLogo float-l">
            <img src="image/globallogo.png" alt="">
        </div>
        <div class="headerItem headerTap on float-l">
            <span>HOME</span>
        </div>
        <div class="headerItem headerTap float-l">
            <span>PRODUCT CATEGORIES</span>
            <div class="headerCategoriesBox float_clear">
                <div class="headerCategoriesItem border-r border-b float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p1.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus1.png" alt="">
                </div>
                <div class="headerCategoriesItem border-r border-b float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p2.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus1.png" alt="">
                </div>
                <div class="headerCategoriesItem border-r border-b float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p3.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus2.png" alt="">
                </div>
                <div class="headerCategoriesItem border-b float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p4.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus1.png" alt="">
                </div>
                <div class="headerCategoriesItem border-r float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p5.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus1.png" alt="">
                </div>
                <div class="headerCategoriesItem border-r float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p6.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus1.png" alt="">
                </div>
                <div class="headerCategoriesItem border-r float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p7.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus1.png" alt="">
                </div>
                <div class="headerCategoriesItem float-l">
                    <img class="headerCategoriesItemPic" src="image/header-p8.png" alt="">
                    <img class="headerCategoriesItemFocus" src="image/headerFocus1.png" alt="">
                </div>
            </div>
        </div>
        <div class="headerItem headerTap float-l">
            <span>COMPANY PROFILE</span>
        </div>
        <div class="headerItem headerTap float-l">
            <span>CONTACTS</span>
        </div>
        <div class="headerItem float-r">
            <span>CH/EN</span>
        </div>
        <div class="headerItem headerLogin float-r">
            <img id="headerLogin" src="image/login1.png" alt="">
        </div>
        <div class="headerItem headerSearch float-r">
            <img id="headerSearch" src="image/search1.png" alt="">
        </div>
        <!--下方移动底部边框-->
        <div class="headerTapBorder"></div>
        <!--搜索框-->
        <div class="headerSearchBox float_clear" id="headerSearchBox">
            <input type="text" class="headerSearchInput" placeholder="What are you looking for...">
            <div class="headerSearchBtn">
                <span>Search</span>
            </div>
            <img class="headerSearchTriangle" src="image/headerSearchTriangle1.png" alt="">
        </div>
        <!--登录登出弹出按钮-->
        <div class="headerLoginBox" id="headerLoginBox">
            <div class="headerLoginTriangle"></div>
            <div class="headerLoginLine border-b">
                <a href="javascript:void(0)">Sign In</a>
            </div>
            <div class="headerLoginLine">
                <a href="javascript:void(0)">Sign Up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
